<!DOCTYPE html>
<html>
    <head>
        <script src='https://d3js.org/d3.v5.min.js'>
        </script>
    </head>
    <body onload='init()'>
        <script>
            async function init() {
                const data = [1, 2, 3, 4];
                //const data = await d3.csv('https://flunky.githib.io/data.csv');
                d3.select('body')
                  .selectAll('p')
                  .data(data)
                  .enter()
                  .append('p')
                  .html(function(d,i) {return 'item ' + d;});
                  //.html(function(d,i) {return 'item ' + d.item + 'is ' +d.number + ',';});
            }
        </script>
    </body>
</html>
